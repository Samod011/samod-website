<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let weight=parseFloat(prompt("Enter your weight in kg:"));
        let height=parseFloat(prompt("Enter your height in m:"));
        
        let BMI=weight/(height*height);
        console.log(BMI);
        alert("your BMI index is " + BMI);
        if (BMI<18.5);alert("underweight")
        elseif (BMI<24.9); alert("healthy weight")
        elseif (BMI<29.9); alert("overweight")
        elseif; alert("obese")
    </script>
</body>
</html>
